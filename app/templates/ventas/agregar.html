{% extends 'base.html' %}
{% load static %}


{% block contenido %}

<link rel="stylesheet" type="text/css" href="{% static 'css/ventas.css' %}">

<div class="container1">
    <h1>Agregar Producto</h1>
    <form action="{% url 'agregarrec' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Nombre</label><br><br>
        <input type="text" name="nombre"><br><br>
        <label for="">Descripcion</label><br><br>
        <input type="text" name="descripcion"><br><br>
        <label for="">Precio</label><br><br>
        <input type="text" name="precio"><br><br>
        <label for="">Imagen</label><br><br>
        <input type="file" name="imagen"><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>
</div>

{% endblock %}
